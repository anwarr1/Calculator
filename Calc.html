<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calc.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <div class="calc">
            <h2></h2>
            <table>
              <tr>
                <td><button class="cc" id="9">9</button></td>
                <td><button class="cc" id="8">8</button></td>
                <td><button class="cc" id="7">7</button></td>
                <td rowspan="3"><button id="C">C</button></td>
              </tr>

              <tr>
                <td><button class="cc" id="6">6</button></td>
                <td><button class="cc" id="5">5</button></td>
                <td><button class="cc" id="4">4</button></td>
              </tr>

              <tr>
                <td><button class="cc" id="3">3</button></td>
                <td><button class="cc" id="2">2</button></td>
                <td><button class="cc" id="1">1</button></td>
              </tr>

              <tr>
                <td><button class="cc" id="0">0</button></td>
                <td><button class="cc" id=".">.</button></td>
                <td><button class="cc" id="+">+</button></td>
                <td><button class="cc" id="-">-</button></td>
              </tr>
              <tr>
                <td colspan="2"><button id="equal">=</button></td>
                <td><button class="cc" id="*">x</button></td>
                <td><button class="cc" id="/">/</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="calc.js" ;></script>
  </body>
</html>
